<footer class="footer">
  <div class="footer__contacts contacts">
    <p class="contacts__process">P r o c e s s</p>
    <h2 class="contacts__title">Contact Us. Itâ€™s Easy.</h2>
    <p class="contacts__description">Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative.</p>
    <div class="contacts__info-list">
      <div class="contacts__info-item">
        <img class="contacts__icon" src="/assets/phone.svg" alt="phone icon" />
        <div class="contacts__info-content">
          <p class="contacts__info-label">Call Today</p>
          <a class="contacts__info-link" href="tel:+1 800 100 900">+1 800 100 900</a>
        </div>
      </div>

      <div class="contacts__info-item">
        <img class="contacts__icon" src="/assets/time.svg" alt="time icon" />
        <div class="contacts__info-content">
          <p class="contacts__info-label">Monday To Friday</p>
          <span class="contacts__info-text">9AM - 5PM</span>
        </div>
      </div>

      <div class="contacts__info-item">
        <img class="contacts__icon" src="/assets/address.svg" alt="address icon" />
        <div class="contacts__info-content">
          <p class="contacts__info-label">USA Office</p>
          <span class="contacts__info-text">195 Devonshire St Boston, MA 02110</span>
        </div>
      </div>
    </div>
  </div>

  <form class="footer__form form" novalidate>
    <div class="form__row">
      <div class="form__group">
        <label class="form__label" for="fullname">Full Name</label>
        <input class="form__input" type="text" id="fullname" name="fullname" placeholder="john david" autocomplete="name" />
      </div>

      <div class="form__group">
        <label class="form__label" for="email">Email</label>
        <input class="form__input" type="email" id="email" name="email" placeholder="consult@mail.com" autocomplete="email" />
      </div>
    </div>

    <div class="form__row">
      <div class="form__group">
        <label class="form__label" for="phone">Phone</label>
        <input class="form__input" type="tel" id="phone" name="phone" placeholder="+008 654 231" autocomplete="tel" />
      </div>

      <div class="form__group">
        <label class="form__label" for="company">Company <span class="form__label--optional">(optional)</span></label>
        <input class="form__input" type="text" id="company" name="company" placeholder="yourcompany.com" autocomplete="organization" />
      </div>
    </div>

    <div class="form__group">
      <label class="form__label" for="message">Message</label>
      <textarea class="form__textarea" id="message" name="message" rows="4" placeholder="Briefly tell us about your project and your current goals. How can we help you?"></textarea>
    </div>

    <button type="submit" class="form__submit">Send Message</button>
  </form>
</footer>
